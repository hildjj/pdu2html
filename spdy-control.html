
<!DOCTYPE html>
<html>
<head>
<title>spdy-control.pdu</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<table class='pdu'>
  <tbody>
    <tr>
        <th id='offsets'>Offsets</th>
        <th id='octetrow'>Octet</th>
        <th class='octet' colspan="8">0</th>
        <th class='octet' colspan="8">1</th>
        <th class='octet' colspan="8">2</th>
        <th class='octet' colspan="8">3</th>
    </tr>
    <tr>
        <th id='octetcol'>Octet</th>
        <th>Bit</th>
        <th class='bit'>&#xA0;0</th><th class='bit'>&#xA0;1</th><th class='bit'>&#xA0;2</th><th class='bit'>&#xA0;3</th>
        <th class='bit'>&#xA0;4</th><th class='bit'>&#xA0;5</th><th class='bit'>&#xA0;6</th><th class='bit'>&#xA0;7</th>
        <th class='bit'>&#xA0;8</th><th class='bit'>&#xA0;9</th><th class='bit'>10</th><th class='bit'>11</th>
        <th class='bit'>12</th><th class='bit'>13</th><th class='bit'>14</th><th class='bit'>15</th>
        <th class='bit'>16</th><th class='bit'>17</th><th class='bit'>18</th><th class='bit'>19</th>
        <th class='bit'>20</th><th class='bit'>21</th><th class='bit'>22</th><th class='bit'>23</th>
        <th class='bit'>24</th><th class='bit'>25</th><th class='bit'>26</th><th class='bit'>27</th>
        <th class='bit'>28</th><th class='bit'>29</th><th class='bit'>30</th><th class='bit'>31</th>
    </tr>
    <tr>
        <th class='octoffset'>0</th>
        <th class='bitoffset'>0</th>
        <td>1</td>
        <td colspan='15'>Version</td>
        <td colspan='16'>Type</td>
    </tr>
    <tr>
        <th class='octoffset'>4</th>
        <th class='bitoffset'>32</th>
        <td colspan='8'>Flags</td>
        <td colspan='24'>Length</td>
    </tr>
    <tr>
        <th class='octoffset'>8<br />...</th>
        <th class='bitoffset'>64<br />...</th>
        <td colspan='32'>Data<br />...</td>
    </tr>

  </tbody>
</table>
</body>
</html>
